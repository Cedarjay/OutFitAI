    <title>OutFitAI - Virtual Try-On</title>
    <script>
      // This script injects the Netlify environment variable into the window object
      // so our application code can access it via process.env.API_KEY.
      // Netlify's post-processing will replace the 'API_KEY' placeholder below
      // with the actual value of the API_KEY environment variable during deployment.
      window.process = {
        env: {
          API_KEY: 'API_KEY'
        }
      };
    </script>
    <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1"
  }
}
</script>
<style>
  @keyframes fadeInOpacity {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }
  .animate-fade-in-opacity {
    animation: fadeInOpacity 0.5s ease-in-out;
  }
  @keyframes imageSelectPop {
    0% {
      transform: scale(0.95);
      opacity: 0.7;
    }
    50% {
      transform: scale(1.05);
      opacity: 1;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }
  .animate-image-select-pop {
    animation: imageSelectPop 0.4s ease-in-out;
  }
</style>
</head>
